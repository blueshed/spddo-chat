<div class="PaymentPanel">
	<div>
		<button type="button" @click.stop="add">Add</button>
	</div>
	<form v-if="editing" @submit.prevent="pay">
		<div class="form-group">
			<label>user</label>
			<input type="text" v-model="editing.user_id"  placeholder="user_id" />
		</div>
		<div class="form-group">
			<label>group</label>
			<input type="text" v-model="editing.group_id"  placeholder="group_id" />
		</div>
		<div class="form-group">
			<button type="submit">Pay</button>
			<button type="button" @click.stop="load">Load</button>
			<button type="button" @click.stop="cancel">Cancel</button>
		</div>
	</form>
	<h3>Unpaid</h3>
	<ul>
		<li v-for="item in unpaid">
			{{ item.id }} {{ item.user }} {{ item.group }} {{ item.service }}
		</li>
	</ul>
</div>
