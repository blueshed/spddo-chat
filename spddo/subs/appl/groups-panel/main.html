<div class="GroupsPanel">
	<form @submit.prevent="filter_groups">
		<input type="text" v-model="group_term" placeholder="group name" />
		<button type="submit">Filter</button>
		<button type="button" @click.stop="add_group">Add</button>
	</form>
	<ul>
		<li v-for="item in groups">
			<a href="#" @click.stop="edit_group(item)">{{ item.id }} {{ item.name }}</a>
		</li>
	</ul>
	<form v-if="editing_group" @submit.prevent="save_group">
		<div class="form-group">
			<label>name</label>
			<input type="text" v-model="editing_group.name"  placeholder="name" />
		</div>
		<div class="form-group">
			<button type="submit">
				<span v-if="editing_group.id">Save</span>
				<span v-else>Add</span>
			</button>
			<button type="button" @click.stop="cancel_group">Cancel</button>
		</div>
	</form>
</div>
