<div class="MapContainer">
	<div class="Map" v-el:map></div>
	<div class="map-search">
		<form @submit.prevent="code_address">
		<div class="input-group input-group-sm">
			<input type="text" v-model="address" class="form-control" placeholder="search map"/> 
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" @click.stop="geo_address">
					<span class="fa fa-crosshairs" :class="{'fa-spin':busy}"></span>
				</button>
				<button class="btn btn-default" type="button" @click.stop="code_address" :disabled="!address">
					<span class="fa fa-search"></span>
				</button>
			</span>
		</div>
		</form>
	</div>
	<marker v-for="item in markers" :item="item" :tool.sync="tool"></marker>
</div>
