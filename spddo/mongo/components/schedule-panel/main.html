<div class="SchedulePanel">
	<div class="row cal-controls">
	    <div class="col-sm-12 col-md-5">
	        <h3> {{ title }} </h3>
	    </div>
	    <div class="col-sm-12 col-md-7">
	        <div class="nav-cal">
	            <div class="btn-group btn-group-sm">
	                <button class="btn btn-default" @click.stop="view='timelineDay'" :class="{active:view=='timelineDay'}"> Day</button>
	                <button class="btn btn-default" @click.stop="view='timelineFiveDay'" :class="{active:view=='timelineFiveDay'}"> 5 Days</button>
	                <button class="btn btn-default" @click.stop="view='month'" :class="{active:view=='month'}"> Month</button>
	            </div>
	            <div class="btn-group btn-group-sm">
	                <button class="btn btn-default" @click.stop="go_prev"> <i class="fa fa-chevron-left"></i> </button>
	                <button class="btn btn-default" @click.stop="go_today"> <i class="fa fa-circle"></i> </button>
	                <button class="btn btn-default" @click.stop="go_next"> <i class="fa fa-chevron-right"></i> </button>
	            </div>
	            <div class="clearfix"></div>
	        </div>
	    </div>
    </div>
	<div class="calendar" v-el:cal></div>
</div>
