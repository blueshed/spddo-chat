{% extends 'base.html' %}
{% block styles %}
<style type="text/css">
.container{
	margin-top: 2em;
}
</style>
{% end %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		    {% if error %}
		        <div class="alert alert-danger" style="margin-top:1em;">
					<strong>Warning!</strong> {{ error }}
				</div>
			{% end %}
			<form method="post" role="form">
				<div class="form-group">
		        	<input type="text" class="form-control" placeholder="email/username" required autofocus name="email" value="{{ email or ''}}">
		        </div>
				<div class="form-group">
		        	<input type="password" class="form-control" placeholder="password" name="password">
		        	<input type="hidden" name="next" value="{{ next }}" />
		        </div>
		        <p>			     
		        	<input name="submit" name="submit" value="login" class="btn btn-primary btn-lg" type="submit" />
		        </p>
		     </form>
		</div>
	</div>
</div>
{% end %}

{% block scripts %}
{% end %}
